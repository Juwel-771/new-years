<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Years, New Party</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
    <main>
         <!-- start of banner section -->
        <section class="banner-img-title">
            <div class="title">
                <h4 class="first-title">Happy New Year</h4>
                <h1 class="second-title">New Year Party</h1>
                <h1 class="second-title">Celebration</h1>
            </div>
        </section>
        <!-- end of banner section -->

        <!-- start of discount section -->
        <section class="discount-section">
            <div>
                <h1 class="discount-amount">65% OFF</h1>
                <p class="discount-details-para">OUR HOLIDAY DEALS ARE BETTER</p>
                <h3 class="discount-details-cate">ALL CATEGORIES</h3>            
            </div>
            <img class="image-resize" src="./images/New Year Photo.png" alt="Discount Image">
        </section>
        <!-- end of discount section -->

        <!-- start of welcome section -->
        <section class="welcome-section">
            <div class="welcome-content">
                <h2 class="welcome-title">Welcome to 
                    midnight party</h2>
                <p class="welcome-details">
                    Greet everyone with a smile on your face, a fine glass of liquor in your hand, and festive music in the background.
                </p>
                <button class="welcome-btn">Join Now!</button>
            </div>
            <div class="welcome-img">
                <img src="./images/Group 70.png" alt="">
            </div>
        </section>
        <!-- end of welcome section -->
    </main>
   
</body>
</html>
